<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC LAB</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f8f8f8;
            color: #222;
        }
        header {
            background: #052857;
            color: #fff;
        }
        .banner {
            border-bottom: 3px solid #1c1c1b;
        }
        .logo {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .info-bar {
            background: #2956b2;
            padding: 8px 0;
            font-size: 1.1em;
            text-align: center;
        }
        .highlight {
            color: white;
            font-weight: 900;
        }
        .highlight1 {
            color: rgb(205, 24, 24);
            font-weight: 900;
        }
        main {
            padding: 40px 30px 30px 30px;
        }
        .welcome {
            text-align: center;
        }
        .welcome h2 {
            color: #052857;
        }
        .welcome img {
            width: 30%;
            height: auto;
            margin: 20px auto 0;
            display: block;
            border-radius: 10px;
        }
        .start-btn {
            background-color: #052857;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .start-btn:hover {
            background-color: #2956b2;
        }
        footer {
            background: #2956b2;
            color: #fff;
            text-align: center;
            padding: 14px 0;
            font-size: 0.95em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <!-- Use a relative filename for the logo -->
            <img src="header.jpg" alt="College Logo" class="logo">
        </div>
        <nav class="info-bar">
            <span class="highlight">Artificial Intelligence Innovative Minds</span>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <span class="highlight1">Welcome to Logic Lab</span>
            <!-- Use a relative filename for the event image -->
            <img src="cogfest.png" alt="CogFest Image">
            <a href="logiclab.html">
                <button class="start-btn">Start</button>
            </a>

            <!-- <button class="start-btn">Start</button> -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 PSCMR College of Engineering & Technology. All Rights Reserved.</p>
    </footer>
</body>
</html>
